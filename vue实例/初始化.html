<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <p> {{name}}</p>
    <button >aaa</button>
  </div>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      name: 'Vue.js'
    },
    methods: {
      aa : () => {
      	alert(11)
      }
    }
  })
  console.log(app)
  app.name = 'hello vue'
  </script>
</body>

</html>
